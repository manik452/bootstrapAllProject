<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Blogen Admin Area</title>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
        <button class="navbar-toggler" data-toggle="collapse"
                data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </div>
</nav>
<!--HEADER-->
<header id="main-header" class="py-2 bg-primary text-white mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fa fa-user"></i>Blogen Admin</h1>
            </div>
        </div>
    </div>
</header>

<!--ACTIONS-->
<selection id="action" class="py-4  bg-light">
    <div class="container mb-4">
        <div class="row">
        </div>
    </div>
</selection>
<!--LOGIN-->
<section id="posts">
    <div class="container">
        <div class="row">
           <div class="col-md-6 mx-auto">
               <div class="card">
                   <div class="card-header">
                       <h4>Account Login</h4>
                   </div>

                   <div class="card-body">
                       <form action="index.html">

                           <div class="form-group">
                               <label for="email">Email</label>
                               <input type="email" id="email" class="form-control">
                           </div>

                           <div class="form-group">
                               <label for="password">Password</label>
                               <input type="password" id="password" class="form-control">
                           </div>
                           <input type="submit" class="btn btn-primary btn-block" value="Login">

                       </form>
                   </div>
               </div>
           </div>
        </div>
    </div>
</section>
<!--FOOTER-->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &COPY; 2020 Blogen
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../jslib/navbar-fixed.js"></script>
</body>
</html>
