<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Blogen Admin Area</title>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
        <button class="navbar-toggler" data-toggle="collapse"
                data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a href="index.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item px-2">
                    <a href="post.html" class="nav-link ">Post</a>
                </li>
                <li class="nav-item px-2">
                    <a href="categories.html" class="nav-link ">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a href="users.html" class="nav-link ">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-3">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>Welcome Brad
                    </a>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">
                            <i class="fa fa-user-circle"></i>Profile
                        </a>
                        <a href="setting.html" class="dropdown-item">
                            <i class="fa fa-gear"></i>Setting
                        </a>
                    </div>

                    <a href="login.html" class="nav-link">
                        <i class="fa fa-user-times"></i>Logout
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--HEADER-->
<header id="main-header" class="py-2 bg-primary text-white mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fa fa-user"></i>Edit Profile</h1>
            </div>
        </div>
    </div>
</header>

<!--ACTIONS-->
<selection id="action" class="py-4  bg-light">
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>Back TO Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-success btn-block" data-toggle="modal"
                   data-target="#changePasswordModal">
                    <i class="fa fa-lock"></i>Change Password
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-danger btn-block" data-toggle="modal"
                   data-target="#deleteAccountModal">
                    <i class="fa fa-remove"></i>Delete Account
                </a>
            </div>
        </div>
    </div>
</selection>
<!--Profile edit-->
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" value="Sarker">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" value="manik@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="body">Bio</label>
                                <textarea id="body" name="" class="form-control add-post-rich-textbox">
                                    This is Vast Bio area.
                                </textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Your Avatar</h3>
                <img src="img/avatar.jpg" alt="" class="d-block img-fluid md-3">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>
<!--FOOTER-->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &COPY; 2020 Blogen
                </p>
            </div>
        </div>
    </div>
</footer>
<!--DELETE ACCOUNT MODAL -->
<div class="modal fade" id="deleteAccountModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Delete Account Warning</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Do You Want To delete this Account?</h3>
                <form action="">
                    <div class="modal-footer">
                        <button class="btn btn-secondary">Close</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!--CHANGE PASSWORD MODAL -->
<div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Change Password</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" class="form-control" value="Sarker" disabled>
                    </div>
                    <div class="form-group">
                        <label for="password">Old Password</label>
                        <input type="email" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="email" id="newPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="email" id="confirmPassword" class="form-control">
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary">Close</button>
                        <button class="btn btn-success">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../jslib/navbar-fixed.js"></script>
<!--rich Text Box-->
<link href="summernote/summernote_0.8.16.css" rel="stylesheet">
<script src="summernote/summernote_0.8.16.js"></script>
<script>
    /*RichTextBox*/
    $('.add-post-rich-textbox').summernote({
        placeholder: 'Message'
    });
</script>
</body>
</html>
