<body>

                </li>
                <li class="nav-item px-2">
                    <a href="categories.html" class="nav-link ">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a href="users.html" class="nav-link ">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-3">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>Welcome Brad

                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">

</nav>
<!--HEADER-->
<header id="main-header" class="py-2 bg-primary text-white mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><!--<i class="fa fa-pencil"></i>-->Post Title</h1>
            </div>
        </div>
    </div>
</header>

<!--ACTIONS-->
<selection id="action" class="py-4  bg-light">
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>Back TO Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="index.html" class="btn btn-success btn-block">
                    <i class="fa fa-check"></i>Save Changes
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-danger btn-block" data-toggle="modal"
                   data-target="#deletePostModal">
                    <i class="fa fa-remove"></i>Delete Post
                </a>
            </div>

        </div>
    </div>
</selection>
<!--POSTS-->
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control" value="Post Title">
                            </div>

                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" class="form-control" value="Post Title">
                                    <option value="">Web Development</option>
                                    <option value="">Tech Gadgets</option>
                                    <option value="">Business</option>
                                    <option value="">Health & wellness</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="file">Title</label>
                                <input type="file" id="file" class="form-control-file">
                                <small class="form-text text-muted">Max Size 3mb</small>
                            </div>

                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea id="body" name="" class="form-control add-post-rich-textbox">
                                    This is Vast Text area.
                                </textarea>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
<!--FOOTER-->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &COPY; 2020 Blogen
                </p>
            </div>
        </div>
    </div>
</footer>
<!--DELETE POST MODAL -->
<div class="modal fade" id="deletePostModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Delete Post Warning</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Do You Want To delete this post?</h3>
                <form action="">
                    <div class="modal-footer">
                        <button class="btn btn-secondary">Close</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../jslib/navbar-fixed.js"></script>
<!--rich Text Box-->
<link href="summernote/summernote_0.8.16.css" rel="stylesheet">
<script src="summernote/summernote_0.8.16.js"></script>
<script>
    /*RichTextBox*/
    $('.add-post-rich-textbox').summernote({
        placeholder: 'Message'
    });
</script>
</body>
</html>
