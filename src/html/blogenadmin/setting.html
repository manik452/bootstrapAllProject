<!--HEADER-->
<header id="main-header" class="py-2 bg-primary text-white mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fa fa-gear"></i>Setting</h1>
            </div>
        </div>

</header>

<!--ACTIONS-->
<selection id="action" class="py-4  bg-light">
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>Back TO Dashboard

                    <i class="fa fa-check"></i>Save Changes
                </a>
            </div>

        </div>
    </div>
</selection>
<!--POSTS-->
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Setting</h4>
                    </div>
                    <div class="card-body">
                        <form >
                            <fieldset class="form-group">
                                <legend>Allow User Registration</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="userRegistration" class="form-check-input" value="yes" checked>  Yes</input>
                                    </label>

                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="userRegistration" class="form-check-input" value="no"> No</input>
                                    </label>

                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="postIndex" class="form-check-input" value="index" checked> Post Index</input>
                                    </label>

                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="postIndex" name="postIndex"  class="form-check-input" value="page"> Single Page</input>
                                    </label>

                                </div>
                            </fieldset>

                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
