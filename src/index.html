<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!--image gallery-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
          integrity="sha256-HAaDW5o2+LelybUhfuk0Zh2Vdk8Y2W2UeKmbaXhalfA=" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <header id="main-header">
        <div class="row no-gutters">
            <div class="col-lg-8 col-md-7">
                <div class="d-flex flex-column">
                    <div class="bg-black">
                        All BootsTrap Project
                    </div>
                    <div class="">
                        <div class="d-flex flex-row text-white align-items-stretch text-center">
                            <div class="port-item p-4 bg-primary text-danger" data-toggle="collapse" data-target="#home">
                                <a href="html/looplap/index.html">
                                    <i class="fa fa-home d-block"></i>LoopLap
                                </a>
                            </div>
                            <div class="port-item p-4 bg-secondary" data-toggle="collapse" data-target="#home">
                                <a href="html/mizuxe/index.html">
                                    <i class="fa fa-home d-block"></i>Mizuxe
                                </a>
                            </div>
                            <div class="port-item p-4 bg-success" data-toggle="collapse" data-target="#resume">
                                <a href="html/blogenadmin/index.html">
                                    <i class="fa fa-home d-block"></i>Blogen Admin
                                </a>
                            </div>
                            <div class="port-item p-4 bg-warning" data-toggle="collapse" data-target="#work">
                                <a href="html/multipagetheme/index.html">
                                    <i class="fa fa-home d-block"></i>Multipage Theme
                                </a>
                            </div>

                            <div class="port-item p-4 bg-danger">
                                <a href="html/portfolio/index.html">
                                    <i class="fa fa-home d-block"></i>PortFolio
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../jslib/navbar-fixed.js"></script>

    <!--image gallery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"
            integrity="sha256-jGAkJO3hvqIDc4nIY1sfh/FPbV+UK+1N+xJJg6zzr7A=" crossorigin="anonymous"></script>
    <script>
        $('.port-item').click(function () {
            $('.collapse').collapse('hide');
        })


        $(document).ready(function () {
            /*Gallery Show on popup*/
            $(document).on('click', '[data-toggle="lightbox"]', function (event) {
                event.preventDefault();
                $(this).ekkoLightbox();

            })

        });
    </script>
</body>
</html>
